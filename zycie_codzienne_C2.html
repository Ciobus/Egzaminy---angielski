<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<title>Test pamięci — Życie codzienne – C2</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
body { font-family: "Segoe UI", Roboto, -apple-system, "Helvetica Neue", Arial, sans-serif; max-width:980px; margin:20px auto; padding:0 18px; color:#111; }
.level-header { background:#b91c1c; color:#fff; padding:14px 20px; border-radius:6px; text-align:center; font-weight:700; font-size:1.1rem; margin-bottom:14px; }
h1 { font-size:1.6rem; margin:6px 0 8px 0; }
.muted { color:#555; }
textarea { width:100%; min-height:140px; padding:12px; box-sizing:border-box; font-family:monospace; font-size:0.95rem; border:1px solid #ccc; border-radius:6px; }
.controls { display:flex; gap:8px; align-items:center; margin-top:10px; flex-wrap:wrap; }
button { background:#fff; border:1px solid #d1d5db; padding:8px 12px; border-radius:8px; cursor:pointer; }
.small { color:#444; }
table { width:100%; border-collapse:collapse; margin-top:12px; }
th, td { padding:12px 10px; border:1px solid #eee; text-align:left; }
th { background:#fafafa; font-weight:700; }
.good { background:#e6f9e6; }
.bad { background:#ffecec; }
</style>
</head>
<body>
<div class="level-header">Życie codzienne – C2</div>
<h1>Test pamięci — pary PL-EN</h1>
<p class="muted">Wpisz pary słów w formacie: <strong>polskie słowo - angielskie słowo</strong>.<br/>Możesz podać kilka par, oddzielając je <strong>przecinkami</strong> lub <strong>nowymi liniami</strong>.<br/>(Uwaga: średnik <code>;</code> w środku słowa oznacza wiele tłumaczeń — nie oddziela par!)</p>

<textarea id="answers" placeholder="Przykład: polskie - angielskie"></textarea>
<div class="controls">
  <button id="checkBtn">Sprawdź</button>
  <button id="hintBtn">Podpowiedź</button>
  <button id="clearBtn">Wyczyść</button>
  <label style="display:inline-flex;align-items:center;gap:6px;"><input type="checkbox" id="hideDone"> Ukryj odgadnięte słowa</label>
  <div class="small">Trafione: <span id="counter">0</span> / <span id="total">0</span></div>
</div>

<div id="results"></div>

<script>
const ITEMS = [{"pl": "poszewka na poduszkę", "en": "a pillowcase"}, {"pl": "strzępić (się); szarpać", "en": "to fray"}, {"pl": "zszarpane nerwy", "en": "frayed nerves"}, {"pl": "zabrudzić", "en": "to soil"}, {"pl": "smarować; mazać", "en": "to smear"}, {"pl": "plama (np. ze smaru)", "en": "a smear"}, {"pl": "lejek", "en": "a funnel"}, {"pl": "nalewać chochlą", "en": "to ladle"}, {"pl": "chochla", "en": "a ladle"}, {"pl": "waza", "en": "a tureen"}, {"pl": "waza na zupę", "en": "a soup tureen"}, {"pl": "wkładka (zwłaszcza ochronna)", "en": "a liner"}, {"pl": "worki na śmieci", "en": "bin liners"}];
let matched = [];
let order = ITEMS.map((_,i)=>i);
let showAll = false;
let showHintsMode = false;
document.getElementById('total').textContent = ITEMS.length;

function normalize(s){ return String(s||'').trim().toLowerCase().replace(/[.,:()"]/g,'').normalize('NFKD').replace(/[̀-ͯ]/g,''); }

function render(){
  const results = document.getElementById('results');
  results.innerHTML = '';
  const table = document.createElement('table');
  table.innerHTML = '<thead><tr><th>#</th><th>Angielski</th><th>Polski</th></tr></thead>';
  const tbody = document.createElement('tbody');
  let visibleIndex = 0;
  for(const origIdx of order){
    if(document.getElementById('hideDone') && matched.includes(origIdx) && document.getElementById('hideDone').checked) continue;
    const it = ITEMS[origIdx];
    const isMatched = matched.includes(origIdx);
    const tr = document.createElement('tr');
    if(isMatched) tr.classList.add('good');
    else if(showAll) tr.classList.add('bad');
    const en = (isMatched || showAll) ? it.en : '— — —';
    const pl = it.pl;
    tr.innerHTML = `<td>${visibleIndex+1}</td><td>${en}</td><td>${pl}</td>`;
    tbody.appendChild(tr);
    visibleIndex++;
  }
  table.appendChild(tbody);
  results.appendChild(table);
  document.getElementById('counter').textContent = matched.length;
  document.getElementById('total').textContent = ITEMS.length;
}

function autoCheck(){
  const raw = document.getElementById('answers').value;
  const entries = raw.split(/[\n,]+/).map(s=>s.trim()).filter(Boolean);
  const newlyMatched = [];
  for(const e of entries){
    const parts = e.split('-');
    if(parts.length!==2) continue;
    const left = normalize(parts[0]); const right = normalize(parts[1]);
    for(const idx of order){
      if(matched.includes(idx)) continue;
      const it = ITEMS[idx];
      const enN = normalize(it.en); const plN = normalize(it.pl);
      if((plN===left && enN===right) || (plN===right && enN===left)){
        newlyMatched.push(idx);
        break;
      }
    }
  }
  if(newlyMatched.length){
    for(const idx of newlyMatched){
      order = order.filter(x=>x!==idx); order.push(idx); matched.push(idx);
    }
  }
  render();
}

document.getElementById('answers').addEventListener('input', ()=>{ showAll=false; showHintsMode=false; autoCheck(); });
document.getElementById('checkBtn').addEventListener('click', ()=>{ showAll=true; showHintsMode=false; render(); const tbody=document.querySelector('#results tbody'); let rowIdx=0; for(const origIdx of order){ if(document.getElementById('hideDone') && matched.includes(origIdx) && document.getElementById('hideDone').checked){ continue; } const tr = tbody.children[rowIdx]; tr.children[1].textContent = ITEMS[origIdx].en; rowIdx++; } });
document.getElementById('hintBtn').addEventListener('click', ()=>{ showHintsMode=true; showAll=false; render(); const tbody=document.querySelector('#results tbody'); if(!tbody) return; let rowIdx=0; for(const origIdx of order){ if(document.getElementById('hideDone') && matched.includes(origIdx) && document.getElementById('hideDone').checked){ continue; } const tr = tbody.children[rowIdx]; if(!matched.includes(origIdx)){ tr.children[1].textContent = ITEMS[origIdx].en; } rowIdx++; } });
document.getElementById('clearBtn').addEventListener('click', ()=>{ document.getElementById('answers').value=''; matched=[]; order=ITEMS.map((_,i)=>i); showAll=false; showHintsMode=false; document.getElementById('hideDone').checked=false; render(); });
document.getElementById('hideDone').addEventListener('change', ()=>{ render(); });

render();
</script>
</body>
</html>
