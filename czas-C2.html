<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<title>Czas – C2</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
body { font-family: "Segoe UI", Roboto, -apple-system, "Helvetica Neue", Arial, sans-serif; max-width:980px; margin:20px auto; padding:0 18px; color:#111; }
.level-header { background:#b91c1c; color:#fff; padding:14px 20px; border-radius:6px; text-align:center; font-weight:700; font-size:1.1rem; margin-bottom:14px; }
h1 { font-size:1.6rem; margin:6px 0 8px 0; }
.muted { color:#555; }
textarea { width:100%; min-height:140px; padding:12px; box-sizing:border-box; font-family:monospace; font-size:0.95rem; border:1px solid #ccc; border-radius:6px; }
.controls { display:flex; gap:8px; align-items:center; margin-top:10px; flex-wrap:wrap; }
button { background:#fff; border:1px solid #d1d5db; padding:8px 12px; border-radius:8px; cursor:pointer; }
.small { color:#444; }
table { width:100%; border-collapse:collapse; margin-top:12px; }
th, td { padding:12px 10px; border:1px solid #eee; text-align:left; }
th { background:#fafafa; font-weight:700; }
.good { background:#e6f9e6; }
.bad { background:#ffecec; }
</style>
</head>
<body>
<div class="level-header">Czas – C2</div>
<h1>Test pamięci — pary PL-EN</h1>
<p class="muted">
Wpisz pary słów w formacie: <strong>polskie słowo - angielskie słowo</strong>.<br/>Możesz podać kilka par, oddzielając je <strong>przecinkami (poza nawiasami)</strong> lub <strong>nowymi liniami</strong>.<br/>(Uwaga: średnik <code>;</code> w środku słowa oznacza wiele tłumaczeń — nie oddziela par!)
</p>

<textarea id="answers" placeholder="Przykład: polskie - angielskie"></textarea>
<div class="controls">
  <button id="checkBtn">Sprawdź</button>
  <button id="hintBtn">Podpowiedź</button>
  <button id="clearBtn">Wyczyść</button>
  <label style="display:inline-flex;align-items:center;gap:6px;"><input type="checkbox" id="hideDone"> Ukryj odgadnięte słowa</label>
  <div class="small">Trafione: <span id="counter">0</span> / <span id="total">0</span></div>
</div>

<div id="results"></div>

<script>
const ITEMS = [
{"pl":"pierwotny; nienaruszony","en":"pristine"},
{"pl":"dziewicza puszcza","en":"a pristine forest"},
{"pl":"w nienaruszonym stanie","en":"in pristine condition"},
{"pl":"rozpoczynający się; początkowy","en":"incipient"},
{"pl":"przelotny; krótki","en":"fleeting"},
{"pl":"przelotne spojrzenie","en":"a fleeting glimpse"},
{"pl":"krótka wizyta","en":"a fleeting visit"},
{"pl":"przemijający; krótkotrwały","en":"transient"},
{"pl":"krótkotrwały efekt","en":"a transient effect"},
{"pl":"miniony; zeszły","en":"bygone"},
{"pl":"zapomnieć o tym co się stało (o tym, co było złe)","en":"to let bygones be bygones"},
{"pl":"nieubłagalny; niemożliwy do powstrzymania","en":"inexorable"},
{"pl":"początkowy","en":"initial"},
{"pl":"początkowo","en":"initially"},
{"pl":"utrzymywać się; trwać","en":"to linger"},
{"pl":"utrzymujący się","en":"lingering"},
{"pl":"przedłużający się","en":"protracted"},
{"pl":"poprzedzać","en":"to precede"},
{"pl":"poprzedzający; poprzedni","en":"preceding"},
{"pl":"bezprecedensowy","en":"unprecedented"},
{"pl":"następujący później; następny","en":"subsequent"},
{"pl":"następnie; po tym","en":"subsequently"},
{"pl":"bliski; rychły (nadciągający)","en":"imminent"}
];

let matched = [];
let order = ITEMS.map((_,i)=>i);
let showAll = false;
document.getElementById('total').textContent = ITEMS.length;

/* normalize: standaryzuje myślniki, usuwa nadmiar spacji i diakrytyki,
   lecz ZACHOWUJE przecinki i nawiasy wewnątrz treści */
function normalize(s){
  return String(s||'')
    .trim()
    .toLowerCase()
    .normalize('NFKD').replace(/[\u0300-\u036f]/g,'') // usuń diakrytyki
    .replace(/[\u2010-\u2015\u2212\uFE58\uFE63\uFF0D\u2011]/g, '-') // różne myślniki -> '-'
    .replace(/\s*-\s*/g, ' - ') // ujednolicenie separatora
    .replace(/\s+/g,' ')
    .trim();
}

/* Rozdzielamy wpisy po:
   - nowej linii ORAZ
   - przecinku tylko jeśli przecinek występuje poza nawiasami ()
   Dzięki temu przecinek w "(o tym, co było złe)" nie rozbije pary. */
function splitEntriesPreservingParens(text){
  const results = [];
  let buf = '';
  let depth = 0;
  for (let i=0; i<text.length; i++){
    const ch = text[i];
    if (ch === '(') { depth++; buf += ch; continue; }
    if (ch === ')') { if (depth>0) depth--; buf += ch; continue; }
    if ((ch === ',' || ch === '\n') && depth === 0){
      // traktuj to jako separator (oddziela pary), zakończ bieżący bufor
      if (buf.trim() !== '') results.push(buf.trim());
      buf = '';
      continue;
    }
    buf += ch;
  }
  if (buf.trim() !== '') results.push(buf.trim());
  return results;
}

function render(){
  const results = document.getElementById('results');
  results.innerHTML = '';
  const table = document.createElement('table');
  table.innerHTML = '<thead><tr><th>#</th><th>Angielski</th><th>Polski</th></tr></thead>';
  const tbody = document.createElement('tbody');
  let visibleIndex = 0;
  for(const origIdx of order){
    if(document.getElementById('hideDone').checked && matched.includes(origIdx)) continue;
    const it = ITEMS[origIdx];
    const isMatched = matched.includes(origIdx);
    const tr = document.createElement('tr');
    if(isMatched) tr.classList.add('good');
    else if(showAll) tr.classList.add('bad');
    const en = (isMatched || showAll) ? it.en : '— — —';
    tr.innerHTML = `<td>${visibleIndex+1}</td><td>${en}</td><td>${it.pl}</td>`;
    tbody.appendChild(tr);
    visibleIndex++;
  }
  table.appendChild(tbody);
  results.appendChild(table);
  document.getElementById('counter').textContent = matched.length;
}

function autoCheck(){
  const raw = document.getElementById('answers').value;
  if(!raw) return;
  const entries = splitEntriesPreservingParens(raw);
  const newly = [];
  for(const e of entries){
    const normEntry = normalize(e).replace(/\s*-\s*/g,' - ');
    for(const idx of order){
      if(matched.includes(idx)) continue;
      const it = ITEMS[idx];
      // porównujemy w obu kierunkach: PL - EN oraz EN - PL
      const plEn = normalize(it.pl + ' - ' + it.en).replace(/\s*-\s*/g,' - ');
      const enPl = normalize(it.en + ' - ' + it.pl).replace(/\s*-\s*/g,' - ');
      if(normEntry === plEn || normEntry === enPl){
        newly.push(idx);
        break;
      }
    }
  }
  if(newly.length){
    for(const idx of newly){
      order = order.filter(x=>x!==idx);
      order.push(idx);
      matched.push(idx);
    }
    render();
  }
}

document.getElementById('answers').addEventListener('input', ()=>{ showAll=false; autoCheck(); });
document.getElementById('hintBtn').addEventListener('click', ()=>{ showAll=false; render(); const tbody=document.querySelector('#results tbody'); if(!tbody) return; let r=0; for(const origIdx of order){ if(document.getElementById('hideDone').checked && matched.includes(origIdx)) continue; const tr = tbody.children[r]; if(!matched.includes(origIdx)) tr.children[1].textContent = ITEMS[origIdx].en; r++; } });
document.getElementById('checkBtn').addEventListener('click', ()=>{ showAll=true; render(); const tbody=document.querySelector('#results tbody'); if(!tbody) return; let r=0; for(const origIdx of order){ if(document.getElementById('hideDone').checked && matched.includes(origIdx)) continue; const tr = tbody.children[r]; tr.children[1].textContent = ITEMS[origIdx].en; r++; } });
document.getElementById('clearBtn').addEventListener('click', ()=>{ document.getElementById('answers').value=''; matched=[]; order=ITEMS.map((_,i)=>i); showAll=false; document.getElementById('hideDone').checked=false; render(); });
document.getElementById('hideDone').addEventListener('change', ()=>{ render(); });

render();
</script>
</body>
</html>
