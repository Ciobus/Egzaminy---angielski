<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<title>Charakter i osobowość – C2</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
body { font-family: "Segoe UI", Roboto, -apple-system, "Helvetica Neue", Arial, sans-serif; max-width:980px; margin:20px auto; padding:0 18px; color:#111; }
.level-header { background:#b91c1c; color:#fff; padding:14px 20px; border-radius:6px; text-align:center; font-weight:700; font-size:1.1rem; margin-bottom:14px; }
h1 { font-size:1.6rem; margin:6px 0 8px 0; }
.muted { color:#555; }
textarea { width:100%; min-height:140px; padding:12px; box-sizing:border-box; font-family:monospace; font-size:0.95rem; border:1px solid #ccc; border-radius:6px; }
.controls { display:flex; gap:8px; align-items:center; margin-top:10px; flex-wrap:wrap; }
button { background:#fff; border:1px solid #d1d5db; padding:8px 12px; border-radius:8px; cursor:pointer; }
.small { color:#444; }
table { width:100%; border-collapse:collapse; margin-top:12px; }
th, td { padding:12px 10px; border:1px solid #eee; text-align:left; }
th { background:#fafafa; font-weight:700; }
.good { background:#e6f9e6; }
.bad { background:#ffecec; }
</style>
</head>
<body>
<div class="level-header">Charakter i osobowość – C2</div>
<h1>Test pamięci — pary PL-EN</h1>
<p class="muted">Wpisz pary słów w formacie: <strong>polskie słowo - angielskie słowo</strong>.<br/>Możesz podać kilka par, oddzielając je <strong>przecinkami</strong> lub <strong>nowymi liniami</strong>.<br/>(Uwaga: średnik <code>;</code> w środku słowa oznacza wiele tłumaczeń — nie oddziela par!)</p>

<textarea id="answers" placeholder="Przykład: polskie - angielskie"></textarea>
<div class="controls">
  <button id="checkBtn">Sprawdź</button>
  <button id="hintBtn">Podpowiedź</button>
  <button id="clearBtn">Wyczyść</button>
  <label style="display:inline-flex;align-items:center;gap:6px;"><input type="checkbox" id="hideDone"> Ukryj odgadnięte słowa</label>
  <div class="small">Trafione: <span id="counter">0</span> / <span id="total">0</span></div>
</div>

<div id="results"></div>

<script>
const ITEMS = [
{"pl":"cnota; zaleta","en":"a virtue"},
{"pl":"przypisywać","en":"to attribute"},
{"pl":"przypisywanie","en":"attribution"},
{"pl":"człowiek czynu; osoba aktywna","en":"a doer"},
{"pl":"myśliciel (teoretyk)","en":"a thinker"},
{"pl":"włóczęga; niespokojny duch","en":"a rolling stone"},
{"pl":"szorstki; obcasowy","en":"brusque"},
{"pl":"szorstkość; obcasowość","en":"brusqueness"},
{"pl":"uparty","en":"obstinate"},
{"pl":"upór","en":"obstinacy"},
{"pl":"fanatyk; maniak","en":"a crank"},
{"pl":"uparty; zaparty","en":"pig-headed"},
{"pl":"sumienny","en":"conscientious"},
{"pl":"sumienność","en":"conscientiousness"},
{"pl":"sumienny pracownik","en":"a conscientious worker"},
{"pl":"łatwowierny","en":"gullible"},
{"pl":"łatwowierność","en":"gullibility"},
{"pl":"wyniosły","en":"haughty"},
{"pl":"wyniosłość","en":"haughtiness"},
{"pl":"przystępny; dostępny","en":"approachable"},
{"pl":"nieprzystępny; niedostępny","en":"unapproachable"},
{"pl":"natrętny; bezwzględnie dążący do swoich celów","en":"pushy"},
{"pl":"karierowicz; parweniusz","en":"a social climber"},
{"pl":"podły; niegodziwy","en":"wicked"},
{"pl":"złośliwy uśmiech","en":"a wicked smile"},
{"pl":"twardo stąpający po ziemi; praktyczny","en":"down-to-earth"},
{"pl":"zdystansowany; powściągliwy","en":"aloof"},
{"pl":"dystans; powściągliwość","en":"aloofness"},
{"pl":"wylewny","en":"effusive"},
{"pl":"wylewność","en":"effusiveness"},
{"pl":"towarzyski (o ludziach); stadny (o zwierzętach)","en":"gregarious"},
{"pl":"osoba łatwo nawiązująca nowe znajomości","en":"a good mixer"},
{"pl":"osoba z trudem nawiązująca nowe znajomości","en":"a bad mixer"},
{"pl":"urwis; łobuziak","en":"a tearaway"},
{"pl":"tolerancyjny (pobłażliwy); liberalny","en":"permissive"},
{"pl":"tolerancyjni rodzice","en":"permissive parents"},
{"pl":"introwertyczny; skryty","en":"introverted"},
{"pl":"ekstrawertyczny; otwarty","en":"extroverted"},
{"pl":"nieśmiały; niepewny","en":"diffident"},
{"pl":"nieśmiałość; niepewność","en":"diffidence"},
{"pl":"samotnik","en":"a lone wolf"},
{"pl":"milczący (o człowieku); małomówny","en":"taciturn"},
{"pl":"milczący; dorozumiany","en":"taciturn"},
{"pl":"milcząca zgoda","en":"tacit approval"},
{"pl":"gadatliwy","en":"garrulous"},
{"pl":"gadatliwość","en":"garrulousness"},
{"pl":"gaduła; ględziarz","en":"a windbag"},
{"pl":"plotkarz","en":"a gossip"},
{"pl":"skąpiec; sknera","en":"a miser"},
{"pl":"skąpy","en":"miserly"},
{"pl":"oszczędny","en":"thrifty"},
{"pl":"oszczędność","en":"thrift"},
{"pl":"nierób; obibok","en":"a layabout"},
{"pl":"darmozjad","en":"a sponger"},
{"pl":"kombinator","en":"a dodger"},
{"pl":"pasażer na gapę","en":"a fare dodger"},
{"pl":"ślamazara","en":"a slowcoach"},
{"pl":"maminsynek; baba","en":"a sissy"},
{"pl":"dziewczyński; babski","en":"sissy"},
{"pl":"chłopczyca","en":"a tomboy"},
{"pl":"hetera","en":"a battleaxe"},
{"pl":"apodyktyczny","en":"overbearing"},
{"pl":"prostak; cham","en":"a lout"},
{"pl":"osoba śmiecąca w miejscu publicznym","en":"a litter lout"},
{"pl":"głupi","en":"daft"},
{"pl":"Nie bądź głupi!","en":"Don't be daft!"},
{"pl":"śmiałek; szaleniec (ryzykant)","en":"a daredevil"},
{"pl":"śmiały; szaleńczy","en":"daredevil"}
];

let matched = [];
let order = ITEMS.map((_,i)=>i);
let showAll = false;

document.getElementById('total').textContent = ITEMS.length;

function normalize(s){
  return String(s||'').trim().toLowerCase()
    .replace(/[.,:()"]/g,'')
    .replace(/[\u2010-\u2015\u2212\uFE58\uFE63\uFF0D\u2011]/g, '-') 
    .normalize('NFKD')
    .replace(/\s+/g,' ');
}

const dashChars = '\u2010-\u2015\u2212\uFE58\uFE63\uFF0D\u2011\\-';
const reLeftSpace  = new RegExp('^(.+?)\\s+['+dashChars+']\\s*(.+)$');
const reRightSpace = new RegExp('^(.+?)\\s*['+dashChars+']\\s+(.+)$');

function render(){
  const results = document.getElementById('results');
  results.innerHTML = '';
  const table = document.createElement('table');
  table.innerHTML = '<thead><tr><th>#</th><th>Angielski</th><th>Polski</th></tr></thead>';
  const tbody = document.createElement('tbody');
  let visibleIndex = 0;
  for (const origIdx of order){
    if(document.getElementById('hideDone').checked && matched.includes(origIdx)) continue;
    const it = ITEMS[origIdx];
    const isMatched = matched.includes(origIdx);
    const tr = document.createElement('tr');
    if(isMatched) tr.classList.add('good');
    else if(showAll) tr.classList.add('bad');
    const en = (isMatched || showAll) ? it.en : '— — —';
    tr.innerHTML = `<td>${visibleIndex+1}</td><td>${en}</td><td>${it.pl}</td>`;
    tbody.appendChild(tr);
    visibleIndex++;
  }
  table.appendChild(tbody);
  results.appendChild(table);
  document.getElementById('counter').textContent = matched.length;
  document.getElementById('total').textContent = ITEMS.length;
}

function autoCheck(){
  const raw = document.getElementById('answers').value;
  const entries = raw.split(/[\n,]+/).map(s=>s.trim()).filter(Boolean);
  const newly = [];
  for (const e of entries){
    const m = e.match(reLeftSpace) || e.match(reRightSpace);
    if(!m) continue;
    const left = normalize(m[1].trim());
    const right = normalize(m[2].trim());
    for (const idx of order){
      if(matched.includes(idx)) continue;
      const it = ITEMS[idx];
      const enN = normalize(it.en);
      const plN = normalize(it.pl);
      if ((plN === left && enN === right) || (plN === right && enN === left)){
        newly.push(idx);
        break;
      }
    }
  }
  if(newly.length){
    for(const idx of newly){
      order = order.filter(x=>x!==idx);
      order.push(idx);
      matched.push(idx);
    }
    render();
  }
}

document.getElementById('answers').addEventListener('input', ()=>{ showAll=false; autoCheck(); });
document.getElementById('checkBtn').addEventListener('click', ()=>{ showAll=true; render(); });
document.getElementById('hintBtn').addEventListener('click', ()=>{
  showAll=false;
  render();
  const tbody = document.querySelector('#results tbody');
  if(!tbody) return;
  let r=0;
  for(const origIdx of order){
    if(document.getElementById('hideDone').checked && matched.includes(origIdx)) continue;
    const tr = tbody.children[r];
    if(!matched.includes(origIdx)) tr.children[1].textContent = ITEMS[origIdx].en;
    r++;
  }
});
document.getElementById('clearBtn').addEventListener('click', ()=>{
  document.getElementById('answers').value='';
  matched=[];
  order=ITEMS.map((_,i)=>i);
  showAll=false;
  document.getElementById('hideDone').checked=false;
  render();
});
document.getElementById('hideDone').addEventListener('change', ()=>{ render(); });

render();
</script>
</body>
</html>
